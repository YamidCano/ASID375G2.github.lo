            <h2>Kimetsu No Yaiba</h2>
            <figure>
                <img style="float: left;" src="./img/1.jpg" alt="" width="200">
                <p>El mejor anime del año es, nada más y nada menos, que Kimetsu no Yaiba. También conocido como
                    Demon Slayer, esta serie es una de las pocas en destronar al grande de One Piece en ventas de
                    volúmenes de su manga. Quebrando récords en Japón, teniendo de las mejores animaciones que hemos
                    visto en décadas recientes después de grandes ejemplares como Shingeki No Kyojin y Vinland Saga,
                    Kimetsu no Yaiba fue uno de los anime más discutidos del año, convirtiéndose en un fenómeno
                    mundial sin mucho esfuerzo. La historia sigue a Tanjiro, un joven encargado de su familia que un
                    día regresa de un viaje de trabajo para descubrir que toda su familia fue asesinada por demonios
                    y su hermana fue la única superviviente. No obstante, Nezuko también fue convertida en uno de
                    esos despreciables seres y Tanjiro se ve forzado a buscar la manera de salvarla

            <figure>
                <img style="float: left;" src="./img/3.jpg" alt="" width="200">
                <p>Con tan sólo quince años Ichigo Kurosaki es un típico adolescente con habilidades de combate, dos
                    hermanas que cuidar y un rasgo especial: puede ver fantasmas. Sin embargo, cuando Ichigo y su
                    familia se encuentran bajo el ataque de una enorme bestia, el chaval descubre que hay mucho más en
                    el mundo sobrenatural que en el real. Espíritus vengativos conocidos como Huecos recorren el
                    mundo
                    en busca de almas que devorar. Ichigo lucha valientemente contra el Hueco que amenaza a sus

                    un
                    mismo Shinigami. Como uno de ellos, tendrá que trabajar sin descanso para derrotarlos y guiar a
                    los
                    fantasmas normales en un lugar llamado la Sociedad de Almas

            <h2>Dead Note</h2>
            <figure>
                <img style="float: left;" src="./img/4.jpg" alt="" width="200">
                <p>Quizás la serie más universalmente amada de esta lista, Death Note es un thriller psicológico de
                    proporciones épicas que te mantiene enganchado a través de su trama de 33 episodios. Cuando un
                    brillante
                    estudiante de secundaria pone sus manos en un Death Note que le permite matar a quien quiera de la
                    manera que él elija, decide utilizarlo en aras del bien y cambiar el mundo para mejor. Su camino
                    está
                    plagado de complicaciones, incluyendo la búsqueda de la respuesta a la gran pregunta: ¿Está bien
                    sacrificar la vida de una persona para mejorar la vida de muchas?
