<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure</title>
</head>
<body>
   <form action="http://" method="POST">
    <fieldset>
        <legend>Sus Datos</legend>
        <label for="username">Nombre:</label>
        <input type="text" name="username" id="username"><br>
        <label for="Email">Email:</label>
        <input type="text" name="mail" id="mail"><br>
    </fieldset>
    <fieldset>
        <legend>Su Opinion</legend>
        <p>¿Como se enteraron de nosotros?
            <select name="opinion">
                <option value="google" selected="selected">google</option>
                <option value="redes sociales">redes sociales</option>
                <option value="Correo Electronico">Correo Electronico</option>
                <option value="Otros">Otros</option>
            </select>
        </p>
        <p>¿Volveria a visitar?
            <br>
            <input type="radio" name="visitas" value="Si" >Si
            <input type="radio" name="visitas" value="No" >No
            <input type="radio" name="visitas" value="Quizas" >Quizas
        </p>
        <p>Cometarios:</p>
        <textarea name="comentario" id="" cols="30" rows="5"></textarea>
        <p>
            <input type="checkbox" name="inscribete" value="inscribete" checked="checked">Inscribete para actualizaciones por correo Electronico
        </p>
        <input type="submit" value="submit review">
    </fieldset>
    
</form>
</body>
</html>
