<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipl select Box</title>
</head>
<body>
    <form action="http://www.example.com/login.php">
        <p>Toca algunos de los siguientes intrumentos?
            (Puede selecionar mas de una Opcion manteniendo la tecla control)
        </p>
        <select name="instruments" id="" size="3" multiple="multiple">
            <option value="guitarra" selected="selected">guitarra</option>
            <option value="drums">drums</option>
            <option value="keyboard">keyboard</option>
            <option value="bass">bass</option>
        </select>
    </form>    
</body>
</html>
