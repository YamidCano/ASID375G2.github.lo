<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con tablas</title>
</head>
<body>
    <table width="500" border="2" cellpadding="5" cellspacing="5" align="center" bgcolor="#FFCFB9">
        <caption="top">Ejemplo de cuadros</caption>
        <tr>
            <td align="ringht" valign="middle" bgcolor="tea">Teal</td>
            <td align="ringht" bgcolor="fuchsia">Ficsia</td>
            <td colspan="2" rowspan="2" align="center" bgcolor="#dadadada">
                <img src="explorer.jpg" alt="" width="32" height="32" border="1" align="middle">
            </td>
        </tr>
        <tr>
            <td align="ringht" bgcolor="yellow">Amarillo</td>
            <td align="center" bgcolor="gray">Gris</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" align="center" bgcolor="white">
                <img src="logosena.jpg" alt="" width="32" height="32" border="1" align="middle">
            </td>
            <td align="ringht" valign="baseline" bgcolor="navy">
                <font color="white">Azul</font>
            </td>
            <td align="center">#FFCFB9</td>
        </tr>
        <tr>
            <td width="140" align="center" bgcolor="silver">Plata</td>
            <td height="50" align="center" valign="middle" bgcolor="aqua">AguaMarina</td>
        </tr>
    </table>
</body>
</html>
