<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns</title>
</head>
<body>
    <table border="1">
        <caption="top">Ejemplo de alineaciones y Dimencionados en columnas</caption>
        <tr>
            <th></th>
            <th>09am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Lunes</th>
            <td colspan="2">Geografia</td>
            <td>matematicas</td>
            <td>arte</td>
        </tr>
        <tr>
            <th>martes</th>
            <td colspan="3">Tecnico Prog. Soft</td>
            <td>Etica</td>
        </tr>
    </table>   
</body>
</html>
